# Synth Mind Helm Values
# Override these values in your deployment

# Number of replicas
replicaCount: 1

# Container image
image:
  repository: ghcr.io/synth-mind/synth-mind
  pullPolicy: IfNotPresent
  tag: "latest"

# Image pull secrets (for private registries)
imagePullSecrets: []

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

# Pod security context
podSecurityContext:
  fsGroup: 1000

# Container security context
securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

# Service configuration
service:
  type: ClusterIP
  port: 8080

# Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/websocket-services: "synth-mind"
  hosts:
    - host: synth.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: synth-tls
  #    hosts:
  #      - synth.example.com

# Resource limits
resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Liveness probe
livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe
readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Environment variables
env:
  # LLM Provider (set your API key in secrets)
  - name: LOG_LEVEL
    value: "INFO"
  - name: PORT
    value: "8080"

# Secrets (reference existing secrets)
envFrom: []
#  - secretRef:
#      name: synth-mind-secrets

# Persistent volume for state
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  annotations: {}

# Configuration
config:
  # Reflection interval (turns)
  reflectionInterval: 10
  # Flow state target range
  flowTargetMin: 0.4
  flowTargetMax: 0.7
  # Memory consolidation (hours)
  memoryConsolidationHours: 4

# Authentication
auth:
  enabled: true
  # Set initial admin credentials in secrets
  existingSecret: ""

# Prometheus ServiceMonitor
serviceMonitor:
  enabled: false
  interval: 15s
  labels: {}

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
