# Synth Mind - Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'synth-mind'

# Alerting rules (optional)
# rule_files:
#   - "alerts/*.yml"

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Synth Mind application
  - job_name: 'synth-mind'
    static_configs:
      - targets: ['synth:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Multiple Synth Mind instances (if scaling)
