# Synth Mind - Alembic Configuration
# Database migration configuration for SQLite

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend date to migration filenames
prepend_date = True

# Timezone for timestamps (UTC recommended)
timezone = UTC

# Truncate long slugs
truncate_slug_length = 40

# Version path separator for branching
version_path_separator = os

# Output encoding
output_encoding = utf-8

# SQLAlchemy URL (can be overridden by environment variable)
# For SQLite, use: sqlite:///state/memory.db
sqlalchemy.url = sqlite:///state/memory.db

[post_write_hooks]
# Hooks to run after migration file is generated

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
